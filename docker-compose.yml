services:
  tm-api:
    build: ./tm-api
    ports:
      - "8080:8080"
    networks:
      - tm-network
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  tm-ui:
    build: ./tm-ui
    ports:
      - "80:80"
    depends_on:
      tm-api:
        condition: service_healthy
    networks:
      - tm-network

networks:
  tm-network:
    driver: bridge
